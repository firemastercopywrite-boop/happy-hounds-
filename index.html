      theme: {
        extend: {
          colors: {
            burgundy: '#6C2135',
            accent: '#6C2135',
            primary: '#6C2135',
            neutralbg: '#FBFAF8',
            dark: '#102027'
          },
          fontFamily: {
            sans: ['Inter','ui-sans-serif','system-ui']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <img src="Screenshot 2025-11-03 141.png (2).jpg" alt="Happy dog 1" class="w-full rounded card-shadow">
